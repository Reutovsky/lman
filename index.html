<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Lman</title>
</head>
<body>

<header class="header">

    <div class="container">

        <div class="header-wrapper">

            <div class="header-city">
                <img src="images/icon/svg/you-are-here.svg" class="header-city__image-arrow" alt="target">
                <span class="header-city__title-city">
                    Ваш город:
                </span>
                <a href="#" class="header-city__link-chosen-city">
                    Москва
                </a>
            </div>


            <div class="header-phone">
                <img src="images/icon/svg/phone-call.svg" class="header-phone__image-phone" alt="phone">
                <span class="header-phone__span-number">
                    8 800 123-45-67
                </span>
            </div>


            <div class="header-time">
                <img src="images/icon/svg/clock.svg" alt="clock" class="header-time__image-clock">
                <span class="header-time__span-time">
                    Без выходных с 9:00 до 21:00
                </span>
            </div>


            <div class="header-problem">
                <a href="#" class="header-problem__link-dont-call">Не дозвонились?</a>
            </div>


            <div class="header-login">
                <img src="images/icon/svg/avatar.svg" alt="avatar" class="header-login__image-avatar">
                <a href="#" class="header-login__link-singin">
                    Вход
                </a>
                |
                <a href="#" class="header-login__link-reg">
                    Регистрация
                </a>
            </div>


            <div class="header-logo">
                <a href="index.html" class="header-logo__link-logo">
                    <img src="images/logo_leatherman.png" alt="logo" class="header-logo__image-logo">
                </a>
            </div>

            <div class="header-search">
                <input type="text" class="header-search__input-search" placeholder="Поиск по разделам, названию или артикулу">
            </div>


            <div class="header-options">
                <a href="#" class="header-options__link-favorites">
                    <img src="images/icon/svg/heart.svg" alt="favorites" class="header-options__image-favorites">
                    Избранное (0)
                </a>
                <a href="#" class="header-options__link-compare">
                    <img src="images/icon/png/bar-chart.png" alt="compare" class="header-options__image-compare">
                    Сравнение (12)
                </a>
                <a href="#" class="header-options__link-basket">
                    <img src="images/icon/svg/shopping-cart.svg" alt="basket" class="header-options__image-basket">
                    Корзина (5)
                </a>
            </div>


            <div class="header-catalog">
                <button class="header-catalog__button">
                    Каталог товаров
                </button>
            </div>


            <div class="header-conditions">
                <a href="#" class="header-conditions__link-delivery">
                    Условия доставки
                </a>
                |
                <a href="#" class="header-conditions__link-payment">
                    Условия оплаты
                </a>
                |
                <a href="#" class="header-conditions__link-exchange">
                    Обмен и возврат
                </a>
            </div>

        </div>

    </div>

</header>

</body>
</html>
